<div class="add-plant">
    <h2>Add New Plant</h2>
    <form>
        <input
            #createPlantInput
            type="text"
            placeholder="Plant Name"
            required
        />
        <button
            (click)="service.addPlant(createPlantInput.value)"
            type="submit"
        >
            Add Plant
        </button>
    </form>
</div>
