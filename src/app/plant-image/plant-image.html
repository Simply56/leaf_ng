<input
    #imageInput
    style="display: none"
    type="file"
    id="imageInput"
    name="image"
    accept="image/*"
    (input)="updateImage()"
/>

<img
    [ngSrc]="plant.imagePath"
    width="500"
    height="500"
    [alt]="plant.name"
    class="plant-detail-image"
    (click)="imageInput.click()"
    style="cursor: pointer"
    title="Click to change image"
/>
